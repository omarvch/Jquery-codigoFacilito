<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Curso de JQUERY</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<h1 class="saludo">hola codigo Facilito</h1>
	<p id="parrafo" class="ocultar">Saludos a Todos</p>
	<img src="img/logoCodigoFacilito.png" id="coco">
	<ul id="colors">
		<li>orange</li>
		<li>purple</li>
		<li>white</li>
	</ul>
	<style type="text/css">
		.ocultar{
			display: none;
		}
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
			
		//metodo ATTR
		$(function(){
			$('#colors li').each(function(index,value){
				$('#colors').data('nombre',value);
				console.log($('#colors').data('nombre'));
			});

			$('#coco').click(function(){
				$('#coco').attr('width',300);
				/*$('#coco').data('status','cambiando');*/
				$('#coco').data('atrib',{nombre:'fa-volume.off',color:'red'});
				var ico = $('#coco').data('atrib');
				console.log(ico.nombre);
			});
		});
		

	</script>
</body>
</html></html>
