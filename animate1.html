<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Curso de JQUERY</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<center>
		<button id="left" class="fa fa-backward"></button>
		<button id="right" class="fa fa-forward"></button>
		<button id="up" class="fa fa-caret-up"></button>
		<button id="down" class="fa fa-caret-down"></button>
		<div class="cubo"></div>
	</center>

	<style type="text/css">
		.cubo{
			position: absolute;
			background: black;
			width: 50px;
			height: 50px;
			margin-top: 5%;
		}
	</style>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/aba38d71f3.js"></script>
	<script type="text/javascript">
			
		//Metodo Animate
		$(function(){
			$('body').keyup(function(event){
				if(event.keyCode == 37){
					$('.cubo').animate({'left':'-=50px'});
					console.log('left');
				}else if(event.keyCode ==39){
					$('.cubo').animate({'left':'+=50px'});
					console.log('right');
				}else if(event.keyCode == 38){
					$('.cubo').animate({'top':'-=50px'});
					console.log('up');
				}else if(event.keyCode == 40){
					$('.cubo').animate({'top':'+=50px'});
					console.log('down');
				}else{
					console.log("Presione las teclas de direcci√≥n");
				}
			});

			$('#left').click(function(){
				$('.cubo').animate({'left':'-=50px'});
				console.log('left');
			});
			$('#right').click(function(){
				$('.cubo').animate({'left':'+=50px'});
				console.log('right');
			});
			$('#up').click(function(){
				$('.cubo').animate({'top':'-=50px'});
				console.log('up');
			});
			$('#down').click(function(){
				$('.cubo').animate({'top':'+=50px'});
				console.log('down');
			});
		});
		

	</script>
</body>
</html></html>
